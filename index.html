<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Company (Tailwind SPA)</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Hero Container -->
      <div class="container max-w-6xl px-6 py-12 mx-auto">
        <!-- Navigation -->
        <nav class="flex items-center justify-between font-medium text-white">
          <!-- Logo Container -->
          <img src="images/logo.svg" alt="" />
          <!-- Nav Menu Container -->
          <div class="hidden h-10 font-alata md:flex md:space-x-8">
            <!-- Group Nav Link 1 -->
            <div class="group">
              <a href="#">About</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>

            <!-- Group Nav Link 2 -->
            <div class="group">
              <a href="#">Careers</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>

            <!-- Group Nav Link 3 -->
            <div class="group">
              <a href="#">Events</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>

            <!-- Group Nav Link 4 -->
            <div class="group">
              <a href="#">Products</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>

            <!-- Group Nav Link 5 -->
            <div class="group">
              <a href="#">Support</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
          </div>
        </nav>
        <!-- @todo Hamburger Menu -->
        <div
          class="max-w-lg p-4 mt-32 mb-32 font-sans text-4xl text-white uppercase border-2 md:p-10 md:m-32 md:mx-0 md:text-6xl"
        >
          Impressive Experiences That Deliver
        </div>
      </div>
    </section>
  </body>
</html>
